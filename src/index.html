<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>K-solutions</title>
</head>
<body>
<script src="js/common.js"></script>
    <div id="preloader" class="preloader">
        <div class="preloader__loader">
            <img src="./images/logo_white_animated.svg" alt="logo">
        </div>
    </div>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/">
                    <img class="header__logo" src="./images/logo_white_animated.svg" alt="logo">
                </a>
            </div>
            <nav class="nav">
                <a class="nav__email" href="https://mail.google.com"><i class="fas fa-envelope nav__icon"></i>support@piastrix.com</a>
                <div class="nav__lang">
                    <span class="nav__eng">English</span>
                    <span class="nav__rus">Русский</span>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="wrapper wrapper_shadow">
            <article class="invoice">
                <h1 class="invoice__header">Номер инвойса 101</h1>
                <div class="invoice__recipient-wrapper">
                    <span class="invoice__recipient-heading">Получатель :</span>
                    <span class="invoice__recipient">test Shop</span>
                </div>
                <div class="invoice__description-wrapper">
                    <span class="invoice__description-heading">Описание :</span>
                    <span class="invoice__description">Test invoice</span>
                </div>
                <hr class="invoice__hr">
                <div class="invoice__sum-wrapper">
                    <span class="invoice__sum-heading">Сумма :</span>
                    <span class="invoice__sum">10 RUB</span>
                </div>
            </article>
        </section>
        <section class="wrapper">
            <h2 class="payment-header">Метод оплаты</h2>
            <div class="payment">
                <a class="payment__link" href="page2.html">
                    <div class="payment__method">
                        <img class="payment__img" src="images/bitcoin.png" alt="bitcoin">
                        <span class="payment__title">Bitcoin</span>
                    </div>
                </a>
                <a class="payment__link" href="http://rewards.mastercard.ua/">
                    <div class="payment__method">
                        <img class="payment__img" src="images/visa_mc.png" alt="masterCard">
                        <span class="payment__title">Visa/Mastercard</span>
                    </div>
                </a>
                <a class="payment__link" href="https://payment.mts.ru/">
                    <div class="payment__method">
                        <img class="payment__img" src="images/mts.png" alt="mts">
                        <span class="payment__title">MTS</span>
                    </div>
                </a>
                <a class="payment__link" href="https://www.webmoney.ru/">
                    <div class="payment__method">
                        <img class="payment__img" src="images/webmoney.png" alt="webmoney">
                        <span class="payment__title">Webmoney</span>
                    </div>
                </a>
                <a class="payment__link" href="https://payeer.com/ru/">
                    <div class="payment__method">
                        <img class="payment__img" src="images/payeer.png" alt="payeer">
                        <span class="payment__title">Payeer</span>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        FOOTER
    </footer>
</body>
</html>
